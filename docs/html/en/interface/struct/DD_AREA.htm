<p style ="background-color:#abcdef"><big>&nbsp;Client SDK Instructions</big></p>
<h1>DD_AREA</h1>
<p>area struct</p>
<pre class ="syntax"> struct  _dd_area_{
 unsigned short x;		
 unsigned short y;		
 unsigned short cx;		
 unsigned short cy;		
 }DD_AREA;
</pre>
<h3>Members</h3>
<dl>
<dt><i>x</i></dt>
<dd>abscissa,range 0-99</dd>
<dt><i>y</i></dt>
<dd>ordinate,range 0-99</dd>
<dt><i>cx</i></dt>
<dd>width,range 1-100</dd>
<dt><i>cy</i></dt>
<dd>height,range 1-100</dd>
</dl>
<p><strong>Notice:</strong>&nbsp;x+cx <= 100, y+cy <=100</p>
