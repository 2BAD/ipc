<h1>DD_DATE</h1>
<p>struct of date configuration infomation of device.</p>
<pre class ="syntax"> struct _dd_date_{
 unsigned char     mday;
 unsigned char     month;
 unsigned short    year;
 }DD_DATE,  *LP_DD_DATE;
</pre>
<h3>Members</h3>
<dl>
<dt><i>mday</i></dt>
<dd>day of month, range(1-31). </dd>
<dt><i>month</i></dt>
<dd>month, range(1-12). </dd>
<dt><i>year</i></dt>
<dd>current solar year. </dd>
</dl>
